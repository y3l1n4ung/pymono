name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: input
    id: version
    attributes:
      label: pymelos version
      description: Run `pymelos --version` to get this
      placeholder: "0.1.2"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python version
      description: Run `python --version` to get this
      placeholder: "3.12.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: pymelos.yaml configuration
      description: Paste your pymelos.yaml if relevant (remove sensitive data)
      render: yaml

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A clear description of what the bug is
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run `pymelos ...`
        2. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error output / logs
      description: Paste any error messages or logs
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem
